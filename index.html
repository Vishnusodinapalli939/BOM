<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form id="form">
            <label for="name">name</label>
            <input type="text" id="name"/><br><br>
            <label for="email">Email</label>
            <input type="text" id="mail"><br><br>
            <label for="phone">Mobile Number</label>
            <input type="number" id="phone"><br><br>
            <label for="age">age</label>
            <input type="number" id="age"/><br><br>
            <input type="submit" id="submit">
            <input type="button" value="clear" id="clear"/> 
        </form>
    </fieldset>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        let name=document.getElementById("name");
        let age=document.getElementById("age");
        let email=document.getElementById("mail");
        let phone=document.getElementById("phone");
        let p1=document.getElementById("p1");
        let p2=document.getElementById("p2");
        let p3=document.getElementById("p3");
        document.getElementById("submit").addEventListener("click",(e)=>{
            e.preventDefault();
            localStorage.setItem("name",name.value);
            localStorage.setItem("email",email.value);
            localStorage.setItem("phone",phone.value);
            localStorage.setItem("age",age.value);
            sessionStorage.setItem("name",name.value);
            sessionStorage.setItem("email",email.value);
            sessionStorage.setItem("phone",phone.value);
            sessionStorage.setItem("age",age.value);

            p1.innerHTML="Name :"+name.value
            p2.innerHTML="Email :"+email.value
            p3.innerHTML="Phone :"+phone.value
            // location.assign("./page1.html");
           
        });
        document.getElementById("clear").addEventListener("click",()=>{
            localStorage.clear();
            p1.innerHTML=" "
            p2.innerHTML=" "
            p3.innerHTML=" "
        })
        // document.getElementById("submit").addEventListener("click",()=>{
        //     location.assign("./page1.html");
        // })
    </script>
</body>
</html>
